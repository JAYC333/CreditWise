<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreditWise</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to CreditWise</h1>
      <p>Elevate Your Credit, Empower Your Future</p>
    </header>
    <main>
      <h2>Credit Utilization Calculator</h2>
      <form id="creditForm">
        <label for="creditLimit">Enter your total credit limit:</label>
        <input type="number" id="creditLimit" name="creditLimit" required />

        <label for="currentBalance">Enter your current balance:</label>
        <input
          type="number"
          id="currentBalance"
          name="currentBalance"
          required
        />

        <button type="button" onclick="calculateUtilization()">
          Calculate
        </button>
      </form>
      <div id="results">
        <p id="utilizationResult"></p>
        <p id="newLimit"></p>

        <p id="suggestion"></p>
      </div>
    </main>
    <footer>
      <p>Â© 2025 CreditWise, Inc.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
